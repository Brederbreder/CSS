<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Styles</title>
		<style type="text/css">

			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			/* normal, bold, 100 a 900 */
			.negrito {
				font-weight: bold;
			}

			.italico {
				font-style: italic;
			}

			/* underline, overline, line-through*/
			.format {
				text-decoration: underline;
			}

			.text {
				font: normal 50px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
			
		</style>
	</head>
	<body>

		<p class="negrito">
			Text
		</p>
		
		<p class="italico">
			Text
		</p>

		<p class="format">
			Text
		</p>

		<p class="text">
			Text
		</p>

	</body>
</html>
