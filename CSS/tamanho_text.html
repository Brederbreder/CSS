<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de textos</title>
		<style type="text/css">

			/* px, %(relativo ao tamanho padrao do browser), em(tamanho relativo ao container) */
			.text {
				font-size: 2em;
			}

			.text2 {
				font-size: 15px;
			}

			div {
				font-size: 60px;
			}
			
		</style>
	</head>
	<body>

		<div>
			<p class="text">
				Conteúdo 1
			</p>

			<p class="text2">
				Conteúdo 2
			</p>
		</div>
		
	</body>
</html>
