<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/table_style.css">
		<title>Table Style</title>
	</head>
	<body>

		<h2>Table Style</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="number">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="number">R$ 2.500</td>
			</tr>

			<tr class="alternate">
				<td>002</td>
				<td>Table</td>
				<td class="number">R$ 1.500</td>
			</tr>

			<tr>
				<td>003</td>
				<td>Iphone</td>
				<td class="number">R$ 3.500</td>
			</tr>

			<tr class="alternate">
				<td>004</td>
				<td>Nexus</td>
				<td class="number">R$ 3.500</td>
			</tr>

		</table>

	</body>
</html>
