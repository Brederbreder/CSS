<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/form_style.css">
		<title>Form Style</title>
	</head>
	<body>

		<h2>Form Style</h2>
		<form>
			
			<fieldset>
				<legend>Informações de Contato</legend>
				<div>
					<label>Nome:
						<input type="text" name="nome" id="name">
					</label>
				</div>

				<div>
					<label>Email:
						<input type="text" name="nome" id="email">
					</label>
				</div>

				<div>
					<label>URL:
						<input type="text" name="nome" id="url">
					</label>
				</div>
			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label form="mensagem">Mensagem: </label>
						<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Nao
					</label>
				</div>
			</fieldset>

		</form>

	</body>
</html>
